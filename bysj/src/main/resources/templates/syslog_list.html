<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="/js/managehead.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/manage.css">
</head>
<body>
<!--后台管理系统顶部-->
<div th:replace="~{common/managehead::managetop}"></div>

<div class="container-fluid">
    <!--左边导航栏-->
    <div th:replace="~{common/managehead::manageleft}"></div>

    <!--右边详情-->
    <div class="right">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>您现在所在的位置>></strong>
                    <span>系统用户日志管理</span>
                </h3>
            </div>

            <div class="panel-body">

                <div th:if="${pageInfo!=null}">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">所有日志</h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-bordered table-hover">
                                <tr class="info">
                                    <th class="col-lg-1">id</th>
                                    <th class="col-lg-3">请求路径</th>
                                    <th class="col-lg-2">请求IP</th>
                                    <th class="col-lg-1">请用用户</th>
                                    <th class="col-lg-1">请求方法</th>
                                    <th class="col-lg-1">请求参数</th>
                                    <th class="col-lg-3">创建时间</th>
                                </tr>
                                <tr th:each="pageInfo:${pageInfo.list}">
                                    <td th:text="${pageInfo.id}"></td>
                                    <td th:text="${pageInfo.requestServletPath}"></td>
                                    <td th:text="${pageInfo.requestRemoteAddr}"></td>
                                    <td th:text="${pageInfo.requestUsername}"></td>
                                    <td th:text="${pageInfo.requestMethod}"></td>
                                    <td th:text="${pageInfo.requestQueryString}"></td>
                                    <td th:text="${pageInfo.createTime}"></td>
                                </tr>
                            </table>
                            <div class="row">
                                <div class="col-lg-6 form-inline">
                                    <div class="form-group lead-left">
                                        总共<span th:text="${pageInfo.pages}"></span>页，共条<span th:text="${pageInfo.total}"></span>数据。每页
                                        <select class="form-control" id="changePageSize" onchange="changePageSize()">
                                            <option style="display: none;" th:text="${pageInfo.pageSize}"></option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                            <option>8</option>
                                            <option>9</option>
                                        </select>
                                        条
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <nav aria-label="Page navigation" class="lead-right">
                                        <ul class="pagination">
                                            <li>
                                                <a th:href="'/manage/syslog/findAll?page=1&size='+${pageInfo.pageSize}">
                                                    <span aria-hidden="true">首页</span>
                                                </a>
                                            </li>
                                            <li th:if="${pageInfo.pageNum>1}">
                                                <a th:href="'/manage/syslog/findAll?page='+${pageInfo.pageNum - 1}+'&size='+${pageInfo.pageSize}" aria-label="Previous">
                                                    <span aria-hidden="true">&laquo;</span>
                                                </a>
                                            </li>
                                            <li th:each="pageNumber:${#numbers.sequence(1,pageInfo.pages)}"><a th:href="'/manage/syslog/findAll?page='+${pageNumber}+'&size='+${pageInfo.pageSize}" th:text="${pageNumber}"></a></li>
                                            <li th:if="${pageInfo.pageNum < pageInfo.pages}">
                                                <a th:href="'/manage/syslog/findAll?page='+${pageInfo.pageNum+1}+'&size='+${pageInfo.pageSize}" aria-label="Next">
                                                    <span aria-hidden="true">&raquo;</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a th:href="'/manage/syslog/findAll?page='+${pageInfo.pages}+'&size='+${pageInfo.pageSize}">
                                                    <span aria-hidden="true">尾页</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
</body>
</html>
<script src="/js/syslog_list.js"></script>
