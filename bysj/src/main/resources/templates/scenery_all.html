<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>所有景点</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="/js/head.js"></script>
    <script src="/js/waterFall.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/travel.css">
</head>
<body>
<!--导入公共头部-->
<div th:replace="~{common/head::traveltop}"></div>
<div th:replace="~{common/head::userInfo}"></div>

<div class="scenery-all">
    <div class="container">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading panel-head">
                    所有景点
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div th:each="scenery:${sceneries}">
                            <div class="col-sm-6 col-md-4">
                                <div class="thumbnail">
                                    <img th:src="@{${scenery.url}}" alt="...">
                                    <div class="caption">
                                        <h3 th:text="${scenery.name}"></h3>
                                        <p th:text="${scenery.location}"></p>
                                        <p th:text="${scenery.openTime}"></p>
                                        <span th:text="${scenery.level}"></span>&nbsp;&nbsp;|&nbsp;&nbsp;<span th:text="${scenery.price}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--导入公共尾部-->
<div th:replace="~{common/foot::travelfoot}"></div>
</body>
</html>
