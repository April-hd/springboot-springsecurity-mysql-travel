<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="/js/managehead.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/manage.css">
</head>
<body>
<!--后台管理系统顶部-->
<div th:replace="~{common/managehead::managetop}"></div>

<div class="container-fluid">
    <!--左边导航栏-->
    <div th:replace="~{common/managehead::manageleft}"></div>

    <!--右边详情-->
    <div class="right">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>您现在所在的位置>>路线管理>></strong>
                    <span><span th:text="${route.name}"></span>详情</span>
                </h3>
            </div>

            <div class="panel-body">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">路线基本信息</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-bordered table-hover">
                            <tr class="info">
                                <th class="col-lg-1">id</th>
                                <th class="col-lg-2">路线编号</th>
                                <th class="col-lg-3">路线名称</th>
                                <th class="col-lg-1">价格</th>
                                <th class="col-lg-1">游玩天数</th>
                                <th class="col-lg-2">游玩季节</th>
                                <th class="col-lg-1">热门指数</th>
                                <th class="col-lg-1">路线状态</th>
                            </tr>
                            <tr>
                                <td th:text="${route.id}"></td>
                                <td th:text="${route.num}"></td>
                                <td th:text="${route.name}"></td>
                                <td th:text="${route.price}"></td>
                                <td th:text="${route.time}"></td>
                                <td th:text="${route.season}"></td>
                                <td th:text="${route.heat}"></td>
                                <td th:text="${route.status}"></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">路线描述，注意填写关键词</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-bordered table-hover">
                            <tr class="info">
                                <th>路线描述</th>
                            </tr>
                            <tr>
                                <td th:text="${route.routeDesc}"></td>
                            </tr>
                        </table>
                    </div>
                </div>


                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">路线图片，不得多于4张</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-bordered table-hover">
                            <tr class="info">
                                <th>路线图片</th>
                                <th th:if="${route.routePhotoList.size()<4}">添加新图片</th>
                            </tr>
                            <tr>
                                <td>
                                    <span th:each="routePhoto:${route.routePhotoList}">
                                        <img style="height: 163px;width: 244.5px;"  th:src="@{${routePhoto.url}}" alt="...">
                                    </span>
                                </td>
                                <td th:if="${route.routePhotoList.size()<4}">
                                    <input type="file" id="newImgFile">
                                    <font></font>
                                    <p>预览：</p>
                                    <img id="newPreviewImg" style="width: 150px;height: 100px;">
                                    <input type="hidden" th:value="${route.id}" id="routeId">
                                    <button class="btn btn-success setting-save" id="uploadImg">确定</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
</body>
</html>
<script src="/js/route_detail.js"></script>
