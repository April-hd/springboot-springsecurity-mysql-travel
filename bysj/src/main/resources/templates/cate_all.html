<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>所有店铺</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="/js/head.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/travel.css">
</head>
<body>
<!--导入公共头部-->
<div th:replace="~{common/head::traveltop}"></div>
<div th:replace="~{common/head::userInfo}"></div>

<div class="cate-all">
    <div class="container">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading panel-head">
                    所有店铺
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div th:each="cate:${cates}">
                            <div class="col-sm-6 col-md-4">
                                <div class="thumbnail">
                                    <img th:src="@{${cate.url}}" alt="...">
                                    <div class="caption">
                                        <h4><strong th:text="${cate.name}"></strong></h4>
                                        <p class="ellipsis" style="-webkit-line-clamp: 1;" th:text="${cate.location}"></p>
                                        <p class="ellipsis" style="-webkit-line-clamp: 2;" th:text="${cate.catesDesc}"></p>
                                        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--导入公共尾部-->
<div th:replace="~{common/foot::travelfoot}"></div>

</body>
</html>
